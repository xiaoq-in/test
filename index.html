<!DOCTYPE html>
<html>
<head>
  <title>口算测试</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">口算测试</h1>
    <div id="timer">剩余时间: <span id="countdown"></span></div>
    <div class="card mt-5">
      <div class="card-body">
        <h5 class="card-title" id="question"></h5>
        <input type="text" id="answer" class="form-control" placeholder="请输入答案">
        <button class="btn btn-primary mt-3" onclick="checkAnswer()">提交</button>
        <div id="result" class="mt-3"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
