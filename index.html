<!DOCTYPE html>
<html>
<head>
  <title>Elementary School Math Test</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Elementary School Math Test</h1>

    <div>
      <label for="numItems">运算的项目数：</label>
      <select id="numItems">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </div>

    <div>
      <label for="operators">运算符号：</label>
      <select id="operators" multiple>
        <option value="+">加</option>
        <option value="-">减</option>
        <option value="*">乘</option>
        <option value="/">除</option>
      </select>
    </div>

    <div>
      <label for="minValue">算数项的最小值：</label>
      <input type="number" id="minValue" value="1">
    </div>

    <div>
      <label for="maxValue">算数项的最大值：</label>
      <input type="number" id="maxValue" value="10">
    </div>

    <div>
      <label for="minResult">运算结果的最小值：</label>
      <input type="number" id="minResult" value="1">
    </div>

    <div>
      <label for="maxResult">运算结果的最大值：</label>
      <input type="number" id="maxResult" value="100">
    </div>

    <div>
      <h2 id="question"></h2>
    </div>

    <div>
      <input type="text" id="answer">
      <button id="submit">提交</button>
    </div>

    <div>
      <h3 id="result"></h3>
    </div>

    <div>
      <p id="progress"></p>
    </div>

    <div>
      <h3 id="timer"></h3>
    </div>

    <div>
      <h3 id="stats"></h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
